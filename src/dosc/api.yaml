openapi: 3.0.0
info:
  title: API de Autenticação
  version: 1.0.0
  description: API para registro, login e logout de usuários com JWT

servers:
  - url: http://localhost:3000

paths:
  /auth/register:
    post:
      summary: Registro de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: Any Caroline
                email:
                  type: string
                  example: any@example.com
                password:
                  type: string
                  example: senha123
      responses:
        '201':
          description: Usuário registrado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: Any Caroline
                  email:
                    type: string
                    example: any@example.com

  /auth/login:
    post:
      summary: Login de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: any@example.com
                password:
                  type: string
                  example: senha123
      responses:
        '200':
          description: Login bem-sucedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: Any Caroline
                      email:
                        type: string
                        example: any@example.com
